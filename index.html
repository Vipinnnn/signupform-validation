<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1>Sign-up</h1>
        <div class="form">
        <form name="myForm" onsubmit="return validateForm()" id="Form" action="">
            
            <div class="input-items">
            <label for="">Username <span>*</span></label>
            <input type="text" id="uName" name="uName" placeholder="Enter Your Username"> <br>
            <p id="uNameErr"></p>
            <label for="">Email <span>*</span></label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com"> <br>
            <p id="emailErr"></p>
            <label for="">Password <span>*</span></label>
            <input type="password" id="password" name="password" placeholder="Enter password here"> <br>
            <p id="passwordErr"></p>
            <label for="">Confirm Password <span>*</span></label>
            <input type="password"  id="rePassword" name="rePassword" placeholder="Renter password">
            <p id="rePasswordErr"></p>
        </div>
        </div>
        
            <button  id="signup">Signup</button>
        </form>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
